<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteBite - Find Food That Fits</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="RouteBite Logo" style="max-width: 400px;"> <!-- Adjusted logo size -->
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#features">Features</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <div class="allergen-filter-panel">
            <h2>Discover dining options wherever your journey takes you</h2>
            <form action="/search" method="GET">
                <input type="text" name="zipcode" placeholder="Search by Zip Code or City & State">
                <input type="text" name="restaurant" placeholder="Restaurant Name">
                <select name="distance">
                    <option value="20">20 Miles</option>
                </select>
                <input type="text" name="route" placeholder="Mein Standort">
                <button type="submit">Go!</button>
            </form>
            <div class="allergen-buttons">
                <button type="button">Peanuts</button>
                <!-- Additional allergen buttons -->
            </div>
            <p><a href="#">Create Profile to Save Allergen Settings</a></p>
        </div>
        <section id="reviews" class="review-section">
            <p>"RouteBite has really enhanced my travel! The recommendations were perfect." - Geoff A.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 RouteBite. All rights reserved. We love Canada.</p>
    </footer>
</body>
</html>
